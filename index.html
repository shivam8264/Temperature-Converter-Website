<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Temperature Converter</h1>

        <form id="converterForm">
            <label for="tempInput">Enter Temperature:</label>
            <input type="number" id="tempInput" placeholder="Temperature" required>

            <label for="unitInput">Select Input Unit:</label>
            <select id="unitInput">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <label for="outputUnit">Convert to:</label>
            <select id="outputUnit">
                <option value="C">Celsius</option>
                <option value="F">Fahrenheit</option>
                <option value="K">Kelvin</option>
            </select>

            <button type="submit">Convert</button>
        </form>

        <div class="result">
            <h2>Converted Temperature:</h2>
            <p id="resultDisplay">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
